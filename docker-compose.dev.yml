version: '3'

services:

  proxy:
    image: nginx:alpine
    container_name: proxy
    restart: always
    depends_on:
      - frontend
      - api
      # - auth
    volumes:
      - ./proxy/nginx-dev.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    networks:
      - client
      - server

  frontend:
    container_name: frontend
    build:
      context: ./../react-mobx-demo/
      dockerfile: docker-dev.dockerfile
    restart: always
    ports:
      - 3000:80
    volumes:
      - ./../react-mobx-demo:/usr/src/app
    command: npm start
    depends_on:
      - api
      # - auth
    networks:
      - client

  api:
    container_name: api
    build:
      context: ./../node-express-api-demo/
      dockerfile: docker-dev.dockerfile
    restart: always
    environment:
      NODE_ENV: development
      MONGO_DB_HOST: mongodb://mongo
      MONGO_DB_PORT: 27017
      DB_NAME: tasks
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 80
    ports:
      - 9000:80
    volumes:
      - ./../node-express-api-demo:/usr/src/app
      - ./tools/wait-for-command.sh:/usr/local/bin/wait-for-command.sh
    command: sh -c "wait-for-command.sh -c 'nc -z mongo 27017' && npm run dev"
    depends_on:
      - mongo
    networks:
      - client
      - server

  # auth:
