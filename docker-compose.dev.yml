  #     - ./../node-express-auth-demo:/usr/src/app
  #     - ./tools/wait-for-command.sh:/usr/local/bin/wait-for-command.sh
  #   command: sh -c "wait-for-command.sh -c 'nc -z redis 6379' && npm run dev"
  #   depends_on:
  #     - redis
  #   networks:
  #     - client
  #     - server

  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - server

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    volumes:
      - ./../data/mongodb:/data/db
    ports:
      - 27017:27017
    networks:
      - server

networks:
  client:
    driver: bridge
  server:
    driver: bridge